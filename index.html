<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">OMA'S GALLERY</h1>
    </div>

    <div class="container">
      <div class="box">
        <span style="--i: 1"
          ><img src="imgaes/img1.jpg" alt="Image1" class="image"
        /></span>
        <span style="--i: 2"
          ><img src="imgaes/img2.jpg" alt="Image2" class="image"
        /></span>
        <span style="--i: 3"
          ><img src="imgaes/img3.jpg" alt="Image3" class="image"
        /></span>
        <span style="--i: 4"
          ><img src="imgaes/img4.jpg" alt="Image4" class="image"
        /></span>
        <span style="--i: 5"
          ><img src="imgaes/img13.jpg" alt="Image5" class="image"
        /></span>
        <span style="--i: 6"
          ><img src="imgaes/img6.jpg" alt="Image6" class="image"
        /></span>
        <span style="--i: 7"
          ><img src="imgaes/img7.jpg" alt="Image7" class="image"
        /></span>
        <span style="--i: 8"
          ><img src="imgaes/img8.jpg" alt="Image8" class="image"
        /></span>
        <span style="--i: 9"
          ><img src="imgaes/img9.jpg" alt="Image10" class="image"
        /></span>
      </div>

      <div class="btns">
        <div class="btn prev"><i class="fa-solid fa-angle-left"></i></div>
        <div class="btn next"><i class="fa-solid fa-angle-right"></i></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
